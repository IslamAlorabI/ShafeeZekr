name: Build Release APK

on:
  workflow_dispatch:

jobs:
  build:
    name: Build Release APK
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: gradle-

      - name: Extract version info
        id: version
        run: |
          VERSION_NAME=$(grep 'versionName' app/build.gradle.kts | head -1 | sed 's/.*"\(.*\)".*/\1/')
          VERSION_CODE=$(grep 'versionCode' app/build.gradle.kts | head -1 | sed 's/[^0-9]*//g')
          echo "name=$VERSION_NAME" >> $GITHUB_OUTPUT
          echo "code=$VERSION_CODE" >> $GITHUB_OUTPUT
          echo "Building ShafeeZekr v$VERSION_NAME (build $VERSION_CODE)"

      - name: Decode keystore
        run: echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 --decode > ${{ github.workspace }}/release-key.jks

      - name: Build release APK
        env:
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
          STORE_PASSWORD: ${{ secrets.STORE_PASSWORD }}
          KEYSTORE_PATH: ${{ github.workspace }}/release-key.jks
        run: chmod +x gradlew && ./gradlew assembleRelease --no-daemon

      - name: Rename APK
        run: |
          APK_PATH=$(find app/build/outputs/apk/release -name "*.apk" | head -1)
          cp "$APK_PATH" "ShafeeZekr-v${{ steps.version.outputs.name }}-build${{ steps.version.outputs.code }}.apk"

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: ShafeeZekr-v${{ steps.version.outputs.name }}-build${{ steps.version.outputs.code }}
          path: ShafeeZekr-v${{ steps.version.outputs.name }}-build${{ steps.version.outputs.code }}.apk
          retention-days: 90
